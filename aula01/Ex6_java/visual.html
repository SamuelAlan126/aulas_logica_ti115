<!DOCTYPE html>
<html>
<head>
    <title>Exercícios JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        // 1. Exiba uma mensagem simples
        console.log("Bom dia, programador!");

        // 2. Declare e exiba seu nome
        let meuNome = "Ana";
        console.log(meuNome);

        // 3. Some dois números
        let numero1 = 5;
        let numero2 = 10;
        console.log(numero1 + numero2);

        // 4. Verifique qual número é maior
        let maior = (numero1 > numero2);
        console.log(maior);

        // 5. Saudação personalizada
        let nomeUsuario = "João";
        console.log("Olá, " + nomeUsuario + "! Seja bem-vindo!");

        // 6. Multiplicação e exibição de produtos
        let valorTotal = 20;
        let quantidade = 3;
        let resultadoMultiplicacao = valorTotal * quantidade;
        console.log("O valor total é: " + resultadoMultiplicacao);

        // 7. Descobrir se é de maior
        let idade = 18;
        console.log(idade >= 18);

        // 8. Juntar dois textos
        let texto1 = "João";
        let texto2 = "Silva";
        console.log(texto1 + " " + texto2);

        // 9. Verificar nota do aluno
        let notaAluno = 8;
        console.log(notaAluno >= 7);

        // 10. Exibir nome da escola
        let ESCOLA = "Escola Exemplo";
        console.log(ESCOLA);
    </script>
</body>
</html>
