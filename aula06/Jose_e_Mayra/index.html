<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da Semana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Qual é o dia da semana?</h1>
        <p>Digite um número de 1 a 7 para descobrir o dia correspondente.</p>
        <div class="input-group">
            <input type="number" id="diaInput" min="1" max="7" placeholder="Digite um número (1-7)">
            <button id="verificarBtn">Verificar</button>
        </div>
        <div id="resultado" class="resultado-box"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
